<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Groove Galaxy</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <div class="canvas-wrapper">
            <canvas id="gameCanvas"></canvas>
            <div id="mobile-controls">
                <button id="btn-left">◄</button>
                <button id="btn-shoot">FIRE</button>
                <button id="btn-right">►</button>
            </div>
        </div>
        <div class="controls">
            <div class="title-container">
                <img src="Groove-Galaxy.png" alt="Groove Galaxy" class="title-image">
            </div>
            <button id="controlButton">Start</button>
            <div class="controls-container">
                <div class="control">
                    <label for="bpm-control">BPM:</label>
                    <input type="range" id="bpm-control" min="60" max="200" value="120">
                    <span id="bpm-value">120</span>
                </div>
            </div>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
